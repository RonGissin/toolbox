name: CI/CD for NuGet Packages

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x' # Update this to match your target .NET version

      - name: Restore dependencies
        run: dotnet restore

      - name: Build solution
        run: dotnet build --configuration Release --no-restore

      - name: Run tests
        run: dotnet test --configuration Release --no-restore --verbosity normal

  pack-and-publish:
    name: Pack and Publish NuGet Packages
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Pack and Publish NuGet Packages
        env:
          NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }} # Add your NuGet API key in the repository secrets
        run: |
          for csproj in $(find . -name "*.csproj"); do
            echo "Packing $csproj"
            dotnet pack "$csproj" --configuration Release --output ./nupkgs

            for nupkg in ./nupkgs/*.nupkg; do
              echo "Publishing $nupkg"
              dotnet nuget push "$nupkg" --api-key $NUGET_API_KEY --source https://api.nuget.org/v3/index.json
            done
          done
